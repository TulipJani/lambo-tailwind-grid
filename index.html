<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind + Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="main relative w-full h-screen font-['motserrat'] overflow-hidden">
        <div class="container flex flex-col h-full mx-auto">
            <!-- Top Navbar -->
            <div class="navbar flex items-center justify-between w-full py-4 p-10">
                <img class="h-10 w-8 object-cover object-center"
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Lamborghini_Logo.svg/1200px-Lamborghini_Logo.svg.png"
                    alt="">
                <div class="hidden lg:flex gap-10 justify-between items-center links w-3/3 font-semibold ">
                    <h4 class="text-md">Models</h4>
                    <h4 class="text-md opacity-50 ">Custom Solution</h4>
                    <h4 class="text-md opacity-50 ">Ownership</h4>
                    <h4 class="text-md opacity-50 ">Motorsports</h4>
                    <i class="ri-search-2-line text-xl"></i>
                </div>
                <i class="lg:hidden ri-menu-line text-xl font-bold"></i>
            </div>

            <!-- Content -->
            <div class="content flex flex-col items-center justify-between w-full h-full">
                <!-- Top Section -->
                <div class="top w-full h-3/4 relative  flex flex-col justify-center items-center">
                    <h1
                        class="relative text-4xl font-black mb-32 text-center font-['anurati'] text-[#027cbf] -z-50 w-full md:text-7xl md:bottom-16 lg:text-9xl lg:mt-16">
                        A V E N D A T O R </h1>

                    <img class="absolute top-0 left-1/2 -translate-x-[50%]  w-full h-full  md:scale-150 object-cover lg:scale-100"
                        src="image.png" alt="">
                </div>


                <!-- Bottom Section -->
                <div
                    class="bottom w-full lg:w-[115%] h-1/2 flex flex-col text-center lg:grid lg:grid-cols-3  lg:border-t-2 lg:border-b-2 lg:border-black lg:h-1/3">
                    <div
                        class="btm-left p-3 border-t-2 flex items-center justify-evenly border-black lg:p-16 lg:border-r-2 lg:border-t-0 lg:h-full">
                        <h1 class="text-3xl font-bold">Lamborghini Avendator</h1>
                    </div>

                    <div
                        class="btm-center p-3 border-t-2 border-black flex items-center justify-between lg:justify-between lg:text-left lg:p-16 lg:border-r-2 lg:border-t-0 lg:h-full">
                        <div class="elem">
                            <span class="text-md text-gray-700 font-semibold">max-speed</span>
                            <h1 class="text-2xl relative font-bold">
                                355 km/h</h1>
                        </div>
                        <div class="elem">
                            <span class="text-sm text-gray-700 font-semibold">0-100 km/h</span>
                            <h1 class="text-2xl relative font-bold">
                                2.9s</h1>
                        </div>
                        <div class="elem">
                            <span class="text-md text-gray-700 font-semibold">HP</span>
                            <h1 class="text-2xl relative font-bold">
                                700</h1>
                        </div>
                    </div>
                    <div
                        class="btm-right relative group flex items-center justify-between p-3 border-t-2 border-black lg:p-16 lg:border-r-2 lg:border-t-0 lg:h-full">
                        <h1 class="text-md relative font-semibold lg:text-3xl">Explore more</h1>
                        <i
                            class="ri-add-line font-bold group-hover:scale-150 duration-300 lg:text-5xl lg:font-light"></i>
                        <div class="absolute -bottom-1/3 opacity-0 group-hover:opacity-100 duration-300 ">
                            <p class="text-center text-sm lg:hidden">There's nothing more to show! Watch design -
                                Thanks❤</p>
                        </div>
                    </div>
                </div>
            </div>
            <p class="footer text-center p-5">created by thetulipjani - peace✌</p>
        </div>
    </div>

</body>

</html>
